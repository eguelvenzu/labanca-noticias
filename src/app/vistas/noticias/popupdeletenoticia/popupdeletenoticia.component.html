<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Borrar Noticia</h4>
</div>
<div class="modal-body">
    <p> ¿Está seguro que desea borrar esta noticia ?</p>
    
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" aria-label="Cancelar" (click)="onDismiss('Cancelar')">Cancelar</button>
    <button type="button" class="btn btn-danger" (click)="onBorrar()">Borrar Noticia</button>
</div>
